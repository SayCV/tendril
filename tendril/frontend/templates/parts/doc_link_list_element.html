<a href="{{ doc.exposed_url }}" target="_blank">
    <li class="small-12 small-centered columns panel radius active-tb">
        <div class="row small-collapse medium-uncollapse">
        <div class="show-for-medium-up medium-2 columns text-center"><i class="fi-download icon"></i></div>
        <div class="small-9 medium-8 columns text-center">{{ doc.desc }}</div>
        <div class="small-3 medium-2 columns text-center">
        {% if doc.filetype == 'pdf' %}
            <img src="/static/images/pdf.png">
        {% endif %}
        {% if doc.filetype == 'csv' %}
            <img src="/static/images/csv.png">
        {% endif %}
        {% if doc.filetype == 'yaml' %}
            <img src="/static/images/yaml.png">
        {% endif %}
        </div>
        </div>
    </li>
</a>
